# Prometheus configuration for Castor API Gateway

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'castor-cluster'
    environment: 'development'

scrape_configs:
  # API Gateway metrics
  - job_name: 'api-gateway'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['api-gateway:8080']
        labels:
          application: 'api-gateway'
          instance: 'gateway-1'

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
