version: '3.8'

services:
  # ========================================
  # BASES DE DATOS
  # ========================================

  # PostgreSQL - Base de datos de Clientes
  # Configurado con replicación lógica para CDC
  postgres:
    image: postgres:15-alpine
    container_name: castor-postgres
    environment:
      POSTGRES_DB: facturacion_db
      POSTGRES_USER: castor_user
      POSTGRES_PASSWORD: castor_pass
    # Habilitar replicación lógica para Debezium
    command:
      - "postgres"
      - "-c"
      - "wal_level=logical"
      - "-c"
      - "max_wal_senders=10"
      - "-c"
      - "max_replication_slots=10"
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./debezium/postgres-setup.sql:/docker-entrypoint-initdb.d/02-cdc-setup.sql
    networks:
      - castor-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U castor_user -d facturacion_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Oracle - Base de datos de Facturas
  # Configurado para recibir datos replicados vía CDC
  oracle:
    image: gvenzl/oracle-xe:21-slim-faststart
    container_name: castor-oracle
    environment:
      ORACLE_PASSWORD: oracle
      APP_USER: castor_facturacion
      APP_USER_PASSWORD: castor_pass
    ports:
      - "1521:1521"
    volumes:
      - oracle-data:/opt/oracle/oradata
      - ./scripts/oracle:/container-entrypoint-initdb.d
      - ./debezium/oracle-setup.sql:/container-entrypoint-startdb.d/99-cdc-setup.sql
    networks:
      - castor-network
    healthcheck:
      test: ["CMD-SHELL", "healthcheck.sh"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 120s

  # ========================================
  # KAFKA ECOSYSTEM - STREAMING PLATFORM
  # ========================================

  # Zookeeper - Coordinación para Kafka
  # Mantiene metadata del cluster y sincronización
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: castor-zookeeper
    hostname: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      # Configuración de logs
      ZOOKEEPER_LOG4J_ROOT_LOGLEVEL: WARN
      # Configuración de almacenamiento
      ZOOKEEPER_DATA_DIR: /var/lib/zookeeper/data
      ZOOKEEPER_DATA_LOG_DIR: /var/lib/zookeeper/log
    ports:
      - "2181:2181"
    volumes:
      - zookeeper-data:/var/lib/zookeeper/data
      - zookeeper-logs:/var/lib/zookeeper/log
    networks:
      - castor-network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Kafka - Message Broker
  # Transporta eventos de cambio de datos entre sistemas
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: castor-kafka
    hostname: kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    environment:
      # Zookeeper connection
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181

      # Broker configuration
      KAFKA_BROKER_ID: 1
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1

      # Listeners - Configuración para acceso interno y externo
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:29092,PLAINTEXT_HOST://0.0.0.0:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT

      # Topic defaults
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_DELETE_TOPIC_ENABLE: "true"

      # Log retention
      KAFKA_LOG_RETENTION_HOURS: 168  # 7 días
      KAFKA_LOG_SEGMENT_BYTES: 1073741824  # 1GB

      # Performance tuning
      KAFKA_NUM_NETWORK_THREADS: 3
      KAFKA_NUM_IO_THREADS: 8
      KAFKA_SOCKET_SEND_BUFFER_BYTES: 102400
      KAFKA_SOCKET_RECEIVE_BUFFER_BYTES: 102400
      KAFKA_SOCKET_REQUEST_MAX_BYTES: 104857600

      # Logging
      KAFKA_LOG4J_ROOT_LOGLEVEL: WARN
      KAFKA_TOOLS_LOG4J_LOGLEVEL: ERROR
    ports:
      - "9092:9092"
      - "29092:29092"
    volumes:
      - kafka-data:/var/lib/kafka/data
    networks:
      - castor-network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 30s

  # Debezium Connect - CDC Platform
  # Captura cambios de PostgreSQL y los envía a Kafka
  debezium-connect:
    image: debezium/connect:2.5
    container_name: castor-debezium-connect
    hostname: debezium-connect
    depends_on:
      kafka:
        condition: service_healthy
      postgres:
        condition: service_healthy
      oracle:
        condition: service_healthy
    environment:
      # Kafka connection
      BOOTSTRAP_SERVERS: kafka:29092
      GROUP_ID: debezium-castor
      CONFIG_STORAGE_TOPIC: debezium_configs
      OFFSET_STORAGE_TOPIC: debezium_offsets
      STATUS_STORAGE_TOPIC: debezium_statuses

      # Topic replication factors (1 para desarrollo, 3+ para producción)
      CONFIG_STORAGE_REPLICATION_FACTOR: 1
      OFFSET_STORAGE_REPLICATION_FACTOR: 1
      STATUS_STORAGE_REPLICATION_FACTOR: 1

      # Key and Value converters - Usando JSON sin Schema Registry
      KEY_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      VALUE_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      KEY_CONVERTER_SCHEMAS_ENABLE: "false"
      VALUE_CONVERTER_SCHEMAS_ENABLE: "false"

      # Internal converters
      INTERNAL_KEY_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      INTERNAL_VALUE_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      INTERNAL_KEY_CONVERTER_SCHEMAS_ENABLE: "false"
      INTERNAL_VALUE_CONVERTER_SCHEMAS_ENABLE: "false"

      # Connect worker configuration
      CONNECT_REST_ADVERTISED_HOST_NAME: debezium-connect
      CONNECT_REST_PORT: 8083

      # Logging
      CONNECT_LOG4J_ROOT_LOGLEVEL: WARN
      CONNECT_LOG4J_LOGGERS: org.apache.kafka.connect=WARN,io.debezium=INFO

      # Plugin path
      CONNECT_PLUGIN_PATH: /kafka/connect

      # JDBC driver para Oracle (necesario para sink connector)
      # Los drivers de Oracle deben estar en el plugin path
      CONNECT_CONNECTOR_CLIENT_CONFIG_OVERRIDE_POLICY: All
    ports:
      - "8083:8083"
    volumes:
      # Volumen para plugins adicionales (JDBC sink connector para Oracle)
      - debezium-plugins:/kafka/connect
    networks:
      - castor-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 60s

  # Kafka UI - Interfaz web para monitorear Kafka
  # Opcional pero muy útil para debugging
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: castor-kafka-ui
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      KAFKA_CLUSTERS_0_NAME: castor-cluster
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
      KAFKA_CLUSTERS_0_KAFKACONNECT_0_NAME: debezium
      KAFKA_CLUSTERS_0_KAFKACONNECT_0_ADDRESS: http://debezium-connect:8083
      DYNAMIC_CONFIG_ENABLED: "true"
    ports:
      - "8090:8080"
    networks:
      - castor-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ========================================
  # INFRAESTRUCTURA Y MONITORING
  # ========================================

  # Zipkin - Trazabilidad Distribuida
  zipkin:
    image: openzipkin/zipkin:latest
    container_name: castor-zipkin
    ports:
      - "9411:9411"
    networks:
      - castor-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9411/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # SonarQube - Análisis de Calidad de Código
  sonarqube:
    image: sonarqube:10-community
    container_name: castor-sonarqube
    environment:
      SONAR_ES_BOOTSTRAP_CHECKS_DISABLE: true
    ports:
      - "9000:9000"
    volumes:
      - sonarqube-data:/opt/sonarqube/data
      - sonarqube-extensions:/opt/sonarqube/extensions
      - sonarqube-logs:/opt/sonarqube/logs
    networks:
      - castor-network

  # ========================================
  # MICROSERVICIOS
  # ========================================

  # Tax Calculator Service - Python/FastAPI
  tax-calculator-service:
    build:
      context: ./tax-calculator-service
      dockerfile: Dockerfile
    container_name: castor-tax-calculator
    ports:
      - "8084:5000"
    environment:
      - LOG_LEVEL=INFO
    networks:
      - castor-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Clientes Service - Java/Spring Boot
  clientes-service:
    build:
      context: ./clientes-service
      dockerfile: Dockerfile
    container_name: castor-clientes-service
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/facturacion_db
      SPRING_DATASOURCE_USERNAME: castor_user
      SPRING_DATASOURCE_PASSWORD: castor_pass
      MANAGEMENT_ZIPKIN_TRACING_ENDPOINT: http://zipkin:9411/api/v2/spans
      JAVA_OPTS: >-
        -XX:+UseContainerSupport
        -XX:MaxRAMPercentage=75.0
        -XX:+UseG1GC
    ports:
      - "8081:8081"
    depends_on:
      postgres:
        condition: service_healthy
      zipkin:
        condition: service_healthy
    networks:
      - castor-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Facturacion Service - Java/Spring Boot
  facturacion-service:
    build:
      context: ./facturacion-service
      dockerfile: Dockerfile
    container_name: castor-facturacion-service
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:oracle:thin:@oracle:1521:XE
      SPRING_DATASOURCE_USERNAME: castor_facturacion
      SPRING_DATASOURCE_PASSWORD: castor_pass
      CLIENTE_SERVICE_BASE_URL: http://clientes-service:8081
      TAX_CALCULATOR_BASE_URL: http://tax-calculator-service:5000
      MANAGEMENT_ZIPKIN_TRACING_ENDPOINT: http://zipkin:9411/api/v2/spans
      JAVA_OPTS: >-
        -XX:+UseContainerSupport
        -XX:MaxRAMPercentage=75.0
        -XX:+UseG1GC
    ports:
      - "8082:8082"
    depends_on:
      oracle:
        condition: service_healthy
      clientes-service:
        condition: service_healthy
      tax-calculator-service:
        condition: service_healthy
      zipkin:
        condition: service_healthy
    networks:
      - castor-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8082/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 80s

  # API Gateway - Spring Cloud Gateway
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: castor-api-gateway
    environment:
      SPRING_PROFILES_ACTIVE: prod
      CLIENTES_SERVICE_URL: http://clientes-service:8081
      FACTURACION_SERVICE_URL: http://facturacion-service:8082
      TAX_CALCULATOR_SERVICE_URL: http://tax-calculator-service:5000
      MANAGEMENT_ZIPKIN_TRACING_ENDPOINT: http://zipkin:9411/api/v2/spans
      JAVA_OPTS: >-
        -XX:+UseContainerSupport
        -XX:MaxRAMPercentage=75.0
        -XX:+UseG1GC
    ports:
      - "8080:8080"
    depends_on:
      clientes-service:
        condition: service_healthy
      facturacion-service:
        condition: service_healthy
      tax-calculator-service:
        condition: service_healthy
      zipkin:
        condition: service_healthy
    networks:
      - castor-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

# ========================================
# NETWORKS
# ========================================
networks:
  castor-network:
    driver: bridge
    name: castor-network

# ========================================
# VOLUMES
# ========================================
volumes:
  # Database volumes
  postgres-data:
    name: castor-postgres-data
  oracle-data:
    name: castor-oracle-data

  # Kafka ecosystem volumes
  zookeeper-data:
    name: castor-zookeeper-data
  zookeeper-logs:
    name: castor-zookeeper-logs
  kafka-data:
    name: castor-kafka-data
  debezium-plugins:
    name: castor-debezium-plugins

  # Monitoring volumes
  sonarqube-data:
    name: castor-sonarqube-data
  sonarqube-extensions:
    name: castor-sonarqube-extensions
  sonarqube-logs:
    name: castor-sonarqube-logs
