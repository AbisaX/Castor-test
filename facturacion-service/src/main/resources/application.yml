spring:
  application:
    name: facturacion-service

  # Configuración de Base de Datos Oracle
  datasource:
    url: jdbc:oracle:thin:@localhost:1521:XE
    username: castor_facturacion
    password: facturacion123
    driver-class-name: oracle.jdbc.OracleDriver

    # HikariCP - Pool de conexiones
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      pool-name: FacturacionHikariPool

  # JPA / Hibernate
  jpa:
    database-platform: org.hibernate.dialect.Oracle12cDialect
    hibernate:
      ddl-auto: validate  # validate, update, create, create-drop
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 20
          fetch_size: 50
        order_inserts: true
        order_updates: true
        enable_lazy_load_no_trans: false

  # Cache
  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=1000,expireAfterWrite=5m

  # Jackson JSON
  jackson:
    serialization:
      write-dates-as-timestamps: false
      indent-output: true
    deserialization:
      fail-on-unknown-properties: false
    default-property-inclusion: non_null

# Configuración del servidor
server:
  port: 8082
  servlet:
    context-path: /
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: never
    include-exception: false

# Actuator - Monitoring y Health Checks
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,loggers
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  health:
    circuitbreakers:
      enabled: true
    ratelimiters:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    distribution:
      percentiles-histogram:
        http.server.requests: true
  tracing:
    sampling:
      probability: 1.0

# Trazabilidad - Zipkin
management.zipkin:
  tracing:
    endpoint: http://localhost:9411/api/v2/spans

# Configuración de servicios externos
cliente-service:
  base-url: http://localhost:8081
  timeout: 5s
  connection-timeout: 3s
  max-retries: 3
  enable-cache: true
  cache-duration: 5m

tax-calculator:
  base-url: http://localhost:8083
  timeout: 5s
  connection-timeout: 3s
  max-retries: 3
  retry-delay: 500ms
  enable-logging: true
  default-tax-rate: 19.00
  default-discount-rate: 10.00

# Resilience4j - Circuit Breaker y Retry
resilience4j:
  circuitbreaker:
    configs:
      default:
        sliding-window-type: COUNT_BASED
        sliding-window-size: 10
        minimum-number-of-calls: 5
        failure-rate-threshold: 50
        wait-duration-in-open-state: 30s
        permitted-number-of-calls-in-half-open-state: 3
        automatic-transition-from-open-to-half-open-enabled: true
        register-health-indicator: true

    instances:
      clienteService:
        base-config: default
        failure-rate-threshold: 50
        wait-duration-in-open-state: 30s

      taxCalculator:
        base-config: default
        failure-rate-threshold: 60
        wait-duration-in-open-state: 20s

  retry:
    configs:
      default:
        max-attempts: 3
        wait-duration: 500ms
        enable-exponential-backoff: true
        exponential-backoff-multiplier: 2
        retry-exceptions:
          - java.io.IOException
          - java.util.concurrent.TimeoutException

    instances:
      clienteService:
        base-config: default
        max-attempts: 3

      taxCalculator:
        base-config: default
        max-attempts: 2
        wait-duration: 300ms

  timelimiter:
    configs:
      default:
        timeout-duration: 10s

    instances:
      clienteService:
        timeout-duration: 5s

      taxCalculator:
        timeout-duration: 3s

# Logging
logging:
  level:
    root: INFO
    com.castor.facturacion: DEBUG
    org.springframework.web: INFO
    org.springframework.data: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    io.github.resilience4j: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Springdoc OpenAPI
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
  show-actuator: true
