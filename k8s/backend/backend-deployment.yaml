apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: facturacion
  labels:
    app: backend
    tier: application
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: backend
        tier: application
    spec:
      containers:
      - name: backend
        image: facturacion-backend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: POSTGRES_HOST
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: POSTGRES_HOST
        - name: POSTGRES_PORT
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: POSTGRES_PORT
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: POSTGRES_DB
        - name: POSTGRES_USER
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: backend-secret
              key: POSTGRES_PASSWORD
        - name: ORACLE_HOST
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: ORACLE_HOST
        - name: ORACLE_PORT
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: ORACLE_PORT
        - name: ORACLE_SID
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: ORACLE_SID
        - name: ORACLE_USER
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: ORACLE_USER
        - name: ORACLE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: backend-secret
              key: ORACLE_PASSWORD
        - name: PYTHON_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: PYTHON_SERVICE_URL
        - name: SPRING_PROFILES_ACTIVE
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: SPRING_PROFILES_ACTIVE
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
