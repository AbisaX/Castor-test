apiVersion: apps/v1
kind: Deployment
metadata:
  name: oracle
  namespace: facturacion
  labels:
    app: oracle
    tier: database
    component: storage
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oracle
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: oracle
        tier: database
        component: storage
    spec:
      containers:
      - name: oracle
        # Usar imagen Oracle XE slim-faststart para inicio m치s r치pido
        image: gvenzl/oracle-xe:21-slim-faststart
        ports:
        - containerPort: 1521
          name: oracle
          protocol: TCP
        - containerPort: 5500
          name: oracle-em
          protocol: TCP

        env:
        # Password del usuario SYSTEM/SYS
        - name: ORACLE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: oracle-secret
              key: ORACLE_PASSWORD

        # Usuario de aplicaci칩n (creado autom치ticamente por la imagen)
        - name: APP_USER
          valueFrom:
            configMapKeyRef:
              name: oracle-config
              key: APP_USER
        - name: APP_USER_PASSWORD
          valueFrom:
            configMapKeyRef:
              name: oracle-config
              key: APP_USER_PASSWORD

        # Character set
        - name: ORACLE_CHARACTERSET
          valueFrom:
            configMapKeyRef:
              name: oracle-config
              key: ORACLE_CHARACTERSET

        volumeMounts:
        - name: oracle-storage
          mountPath: /opt/oracle/oradata
        - name: init-scripts
          mountPath: /container-entrypoint-initdb.d
          readOnly: true

        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"

        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - healthcheck.sh
          initialDelaySeconds: 180
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 5

        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - healthcheck.sh
          initialDelaySeconds: 120
          periodSeconds: 15
          timeoutSeconds: 10
          failureThreshold: 5

        startupProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - healthcheck.sh
          initialDelaySeconds: 30
          periodSeconds: 20
          timeoutSeconds: 10
          failureThreshold: 60

      volumes:
      - name: oracle-storage
        persistentVolumeClaim:
          claimName: oracle-pvc
      - name: init-scripts
        configMap:
          name: oracle-init-script

      restartPolicy: Always
