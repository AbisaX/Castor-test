apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: facturacion
  labels:
    app: api-gateway
    tier: gateway
    component: ingress
spec:
  replicas: 3
  selector:
    matchLabels:
      app: api-gateway
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: api-gateway
        tier: gateway
        component: ingress
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: "/actuator/prometheus"
        prometheus.io/port: "8080"
    spec:
      containers:
      - name: api-gateway
        image: api-gateway:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        # Spring Configuration
        - name: SPRING_PROFILES_ACTIVE
          valueFrom:
            configMapKeyRef:
              name: api-gateway-config
              key: SPRING_PROFILES_ACTIVE

        # Downstream Services
        - name: CLIENTES_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: api-gateway-config
              key: CLIENTES_SERVICE_URL
        - name: FACTURACION_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: api-gateway-config
              key: FACTURACION_SERVICE_URL
        - name: TAX_CALCULATOR_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: api-gateway-config
              key: TAX_CALCULATOR_SERVICE_URL

        # Tracing
        - name: MANAGEMENT_ZIPKIN_TRACING_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: api-gateway-config
              key: MANAGEMENT_ZIPKIN_TRACING_ENDPOINT
        - name: MANAGEMENT_TRACING_SAMPLING_PROBABILITY
          valueFrom:
            configMapKeyRef:
              name: api-gateway-config
              key: MANAGEMENT_TRACING_SAMPLING_PROBABILITY

        # JVM Options
        - name: JAVA_OPTS
          valueFrom:
            configMapKeyRef:
              name: api-gateway-config
              key: JAVA_OPTS

        # Logging
        - name: LOGGING_LEVEL_ROOT
          valueFrom:
            configMapKeyRef:
              name: api-gateway-config
              key: LOGGING_LEVEL_ROOT
        - name: LOGGING_LEVEL_COM_CASTOR
          valueFrom:
            configMapKeyRef:
              name: api-gateway-config
              key: LOGGING_LEVEL_COM_CASTOR

        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"

        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

        startupProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8080
          initialDelaySeconds: 20
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 12

      restartPolicy: Always
      terminationGracePeriodSeconds: 30
