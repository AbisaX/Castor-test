apiVersion: apps/v1
kind: Deployment
metadata:
  name: zipkin
  namespace: facturacion
  labels:
    app: zipkin
    tier: infrastructure
    component: tracing
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zipkin
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: zipkin
        tier: infrastructure
        component: tracing
    spec:
      containers:
      - name: zipkin
        image: openzipkin/zipkin:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9411
          name: http
          protocol: TCP
        env:
        - name: STORAGE_TYPE
          value: "mem"
        - name: JAVA_OPTS
          value: "-Xms256m -Xmx512m"

        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"

        livenessProbe:
          httpGet:
            path: /health
            port: 9411
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /health
            port: 9411
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

      restartPolicy: Always
