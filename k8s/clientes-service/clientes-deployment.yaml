apiVersion: apps/v1
kind: Deployment
metadata:
  name: clientes-service
  namespace: facturacion
  labels:
    app: clientes-service
    tier: application
    component: microservice
spec:
  replicas: 2
  selector:
    matchLabels:
      app: clientes-service
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: clientes-service
        tier: application
        component: microservice
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: "/actuator/prometheus"
        prometheus.io/port: "8081"
    spec:
      containers:
      - name: clientes-service
        image: clientes-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8081
          name: http
          protocol: TCP
        env:
        # Spring Configuration
        - name: SPRING_PROFILES_ACTIVE
          valueFrom:
            configMapKeyRef:
              name: clientes-config
              key: SPRING_PROFILES_ACTIVE

        # PostgreSQL Configuration
        - name: SPRING_DATASOURCE_URL
          valueFrom:
            configMapKeyRef:
              name: clientes-config
              key: SPRING_DATASOURCE_URL
        - name: SPRING_DATASOURCE_USERNAME
          valueFrom:
            configMapKeyRef:
              name: clientes-config
              key: POSTGRES_USER
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: clientes-secret
              key: SPRING_DATASOURCE_PASSWORD

        # Tracing
        - name: MANAGEMENT_ZIPKIN_TRACING_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: clientes-config
              key: MANAGEMENT_ZIPKIN_TRACING_ENDPOINT
        - name: MANAGEMENT_TRACING_SAMPLING_PROBABILITY
          valueFrom:
            configMapKeyRef:
              name: clientes-config
              key: MANAGEMENT_TRACING_SAMPLING_PROBABILITY

        # JVM Options
        - name: JAVA_OPTS
          valueFrom:
            configMapKeyRef:
              name: clientes-config
              key: JAVA_OPTS

        # Logging
        - name: LOGGING_LEVEL_ROOT
          valueFrom:
            configMapKeyRef:
              name: clientes-config
              key: LOGGING_LEVEL_ROOT
        - name: LOGGING_LEVEL_COM_CASTOR
          valueFrom:
            configMapKeyRef:
              name: clientes-config
              key: LOGGING_LEVEL_COM_CASTOR

        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"

        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8081
          initialDelaySeconds: 90
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8081
          initialDelaySeconds: 60
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

        startupProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 15

      restartPolicy: Always
      terminationGracePeriodSeconds: 30
